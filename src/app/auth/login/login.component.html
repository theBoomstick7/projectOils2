<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login">

        <h3>Login</h3>

        <div>
            <h3>Email</h3>
            <input name="email" id="email" formControlName="email" placeholder="email@domain.com">

            <div class="errors"*ngIf="loginForm.get('email')?.touched" >

                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                    Email is required
                </div>
    
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                    Email is invalid
                </div>
            </div>
        </div>
        <div>
            <h3>Password</h3>
            <input type="password" name="password" formControlName="password" placeholder="*******">
            
            <div class="errors"*ngIf="loginForm.get('password')?.touched" >

                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password is required
                </div>

            </div>
        
        </div>
        <button [disabled]="!loginForm.valid">Login</button>
    </form>

</div>
