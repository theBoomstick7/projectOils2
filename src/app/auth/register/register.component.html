<div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
       <h2>Register</h2>
    
        <div class="input-fields">
            <h2>Email</h2>
            <input type="text" name="email" formControlName="email" placeholder="email@domain.com">
            
            <div class="errors" *ngIf="registerForm.get('email')?.touched" >

                <div *ngIf="registerForm.get('email')?.errors?.['required']">
                    Email is required
                </div>
    
                <div *ngIf="registerForm.get('email')?.errors?.['email']">
                    Email is invalid
                </div>
            </div>

        </div>
        <div class="input-fields">
            <h2>Username</h2>
            <input type="text" name="username" formControlName="username" placeholder="Username">
             
            <div class="errors" *ngIf="registerForm.get('username')?.touched" >

                <div *ngIf="registerForm.get('username')?.errors?.['required']">
                    Username is required
                </div>
    
                <div *ngIf="registerForm.get('username')?.errors?.['minlength']">
                    Username is too short
                </div>
                <div *ngIf="registerForm.get('username')?.errors?.['maxlength']">
                    Username is too long
                </div>
            </div>
        </div>
        <div class="input-fields">
            <h2>Password</h2>
            <input type="password" name="password" formControlName="password" placeholder="******">
            
            <div class="errors" *ngIf="registerForm.get('password')?.touched" >

                <div *ngIf="registerForm.get('password')?.errors?.['required']">
                    Password is required
                </div>
    
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
                    Password is too short
                </div>
            </div>
        </div>
        <div class="input-fields">
            <h2>Repeat password</h2>
            <input type="password" name="rePass" formControlName="rePass" placeholder="******">

            <div class="errors" *ngIf="registerForm.get('rePass')?.touched" >

                <div *ngIf="registerForm.get('rePass')?.errors?.['required']">
                    Repeated password is required
                </div>
                <div *ngIf="registerForm.get('rePass')?.errors?.['invalidPasswords']">
                    Passwords don`t match
                </div>
            </div>
          

        </div>
        <ng-container *ngIf="errors">
            <p>{{errors}}</p>
        </ng-container>
        <button [disabled]="!registerForm.valid">Register</button>

        <div>Already have an account?</div>
        <a routerLink="/login">Login</a>

    </form>
    
</div>
